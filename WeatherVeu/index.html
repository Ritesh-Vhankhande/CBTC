<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherVeu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
           <h3>WeatherVeu located</h3>
          </div>
          <div class="search">
            <input id="city" placeholder="Search for location" class="search-input">
            <button><img src="WeatherVeu/images/search.png"></button>
          </div>
        </div>

        <div class="panel">
          <i class="fa-solid fa-bars"></i>
          <div class="panel-ops">
              <p>Discover</p>
              <p>Following</p>
              <p>|</p>
              <p>Weather</p>
              <p>Maps</p>
              <p>Hourly</p>
              <p>Monthly</p>
              <p>Trends</p>
              <p>Severe Weather</p>
              <p> Air Quality</p>
              <p>3D Maps</p>
          </div>
        </div>    
      </nav>
    </header>

    <!-- hero section -->

    <div class="card">
      <h1 class="output-city">Weather for <span class="cityName"></span></h1>
      <div class="weather">
        <img src="WeatherVeu/images/clouds.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="WeatherVeu/images/humidity.png">
            <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="WeatherVeu/images/wind.png">
            <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
